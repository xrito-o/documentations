<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta name="last-updated" content="{{ page.last_modified_at | date: '%s' }}" />

<!-- Your other meta tags -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
</head>

<style>

body, .site-header, .site-footer, .main-content {

  font-weight: 300; /* Thin but still readable */
}

code, pre {
  font-family: 'JetBrainsMono Nerd Font', monospace !important;
}
</style>
